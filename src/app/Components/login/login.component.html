<div class="container">
    <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>UserName</mat-label>
        <input [(ngModel)]="loginUser.username" name="username" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="loginUser.password" name="password" type="password" matInput />
      </mat-form-field>
      <div class="btn">
        <button class="login" (click)="login()" mat-raised-button color="primary">Login</button>
      </div>
    </div>
  </div>
